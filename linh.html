<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tilt+Warp"
    />

    <style>
      * {
        font-family: "Tilt Warp";
      }

      body {
        background: #263238;
      }

      .arrow-container {
        width: 100px;
        height: 100px;
        margin: 0 auto;
        position: absolute;
        top: -97px;
        left: 0;
        right: 0;
      }

      .arrow-1 {
        width: 100px;
        height: 100px;
        background: #00bcd4;
        opacity: 0.5;
        border-radius: 50%;
        position: absolute;
      }

      .arrow-2 {
        width: 60px;
        height: 60px;
        background: #00bcd4;
        border-radius: 50%;
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1;
        display: table;
      }

      .arrow-2:before {
        width: 52px;
        height: 52px;
        content: "";
        border: 2px solid #006064;
        border-radius: 50%;
        position: absolute;
        top: 2px;
        left: 2px;
      }

      .arrow-2 i.fa {
        font-size: 30px;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        color: #006064;
      }

      /* Custom Animate.css */

      .animated.hinge {
        -webkit-animation-duration: 2s;
        animation-duration: 2s;
      }

      @-webkit-keyframes zoomIn {
        0% {
          opacity: 0;
          -webkit-transform: scale3d(0.4, 0.4, 0.4);
          transform: scale3d(0.4, 0.4, 0.4);
        }

        50% {
          opacity: 0.5;
        }

        100% {
          opacity: 0;
        }
      }

      @keyframes zoomIn {
        0% {
          opacity: 0;
          -webkit-transform: scale3d(0.4, 0.4, 0.4);
          transform: scale3d(0.4, 0.4, 0.4);
        }

        50% {
          opacity: 0.5;
        }

        100% {
          opacity: 0;
        }
      }

      .zoomIn {
        -webkit-animation-name: zoomIn;
        animation-name: zoomIn;
      }

      .flip-card {
        background-color: transparent;
        display: block;
        width: 600px;
        max-width: 80vw;
        min-height: 90px;
        height: 450px;
        text-align: center;
        margin: 10rem auto;
        margin: calc(50vh - 8rem) auto;
        position: relative;
        perspective: 1000px;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }

      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 15px;
      }

      .flip-card-front {
        background-color: #bbb;
        color: black;
        background-image: url("./assets/linh.gif");
      }

      .flip-card-back {
        background-color: #2980b9;
        color: white;
        transform: rotateY(180deg);
      }

      h1 {
        text-align: center;
        text-transform: uppercase;
        color: #f1faee;
        font-size: 4rem;
      }

      .roller {
        height: 5.2rem;
        line-height: 5rem;
        position: relative;
        overflow: hidden;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;

        color: #1d3557;
      }

      .roller #rolltext {
        position: absolute;
        top: 0;
        animation: slide 7s infinite;
      }

      @keyframes slide {
        0% {
          top: 0;
        }
        25% {
          top: -5rem;
        }
        50% {
          top: -10rem;
        }
        72.5% {
          top: -20.25rem;
        }
      }

      @media screen and (max-width: 600px) {
        h1 {
          text-align: center;
          text-transform: uppercase;
          color: #f1faee;
          font-size: 2.125rem;
        }

        .roller {
          height: 2.6rem;
          line-height: 2.125rem;
        }

        #spare-time {
          font-size: 1rem;
          letter-spacing: 0.1rem;
        }

        .roller #rolltext {
          animation: slide-mob 5s infinite;
        }

        @keyframes slide-mob {
          0% {
            top: 0;
          }
          25% {
            top: -2.125rem;
          }
          50% {
            top: -4.25rem;
          }
          72.5% {
            top: -6.375rem;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="flip-card">
      <div id="arrow" class="arrow-container animated fadeInDown">
        <div class="arrow-2">
          <i class="fa fa-angle-down"></i>
        </div>
        <div class="arrow-1 animated hinge infinite zoomIn"></div>
      </div>

      <div class="flip-card-inner" id="flip-card-inner">
        <div class="flip-card-front" onclick="frontClick()"></div>
        <div class="flip-card-back" onclick="backClick()">
          <h1>
            Chúc Linh ngố:
            <div class="roller">
              <span id="rolltext"
                >Tập trung<br />
                Thi tốt<br />
                Bớt ngố
              </span>
            </div>
          </h1>
        </div>
      </div>
    </div>

    <script>
      function frontClick() {
        document.getElementById("flip-card-inner").style.transform =
          "rotateY(180deg)";
      }

      function backClick() {
        document.getElementById("flip-card-inner").style.transform = "none";
      }
    </script>
  </body>
</html>
